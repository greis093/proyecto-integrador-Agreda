      <input type="checkbox" id="buscar">
      <div  class="search_button">
        <div class="search_button__form-submit">
          <button type="submit" class="search_button__form-submit__buscar">
            <i class="fa-solid fa-magnifying-glass"></i> <!--icono buscar -->
        </button>
        <input type="search" id="busqueda" class="search_button__form-search"  placeholder="Busca y descubre"> 
        <button type="submit" class="search_button__form-submit__eliminar">
          <i class="fa-solid fa-x"></i> <!--icono eliminar -->
      </button>
        </div>
      </div> <!-- .search_button -->

      <div class="search-bar">
        <div class="menu-toogle">
          <label for="menu" class="menu-toogle__label">
            <span class="menu-toogle__top-bread"></span>
            <span class="menu-toogle__meat"></span>
            <span class="menu-toogle__bottom-bread"></span>
          </label>
        </div> <!-- .menu-toogle -->

          <img class="search-bar__logo" src="/public/imgs/flower_shop_logo.webp" alt="Logo de la floreria">

        <div class="button-buscador">
          <label for="buscar" class="search_button__form-submit">

        </div>

          </nav>
        </div>
      </div> <!-- .search-bar -->

      </section>

      <section class="cards-container" id="container-productos">

      </section>

            <div class="footer__Social">

              </span>

           <a href="" class="Link Link--primary" target="_blank" rel="noopener" aria-label="Instagram">
